<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <form action="">
         <h1>Payment Form</h1>
         <h2>Contact Information</h2>
         <p>Name: <input type="text" name="name" required></p>
         <fieldset>
            <legend>Gender</legend>
         <p>

            Male <input type="radio" name="gender" id="" required>
            Female   <input type="radio" name="gender" id="" required>

            
         </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="50" rows="2" required></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="picode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <P>Card Type:
            <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Master Card</option>
            <option value="debitcard">Debit Card</option>
        </select>
        </P>
        <p>
            Card Number: <input type="number" name="number" id="number" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p> CVV: <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>


</body>
</html>
